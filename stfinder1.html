<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>서울과학기술대학교 강의실찾기</title>
</head>
<body>
    <div id="map" style="width:750px;height:600px;"></div>
    <div id="clickLatlng"></div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=268aebcae342fb5631ec8a302821a369&libraries=services,clusterer,drawing"></script>
    <script>
        var container = document.getElementById('map'); 
        var options = { 
            center: new kakao.maps.LatLng(37.63021519661071, 127.07671487446824), 
            level: 4 
            };
        var map = new kakao.maps.Map(container, options); 

        var markerPosition  = new kakao.maps.LatLng(37.63021519661071, 127.07671487446824); 

        var marker1 = new kakao.maps.Marker({
            position: markerPosition
            });

        marker1.setMap(map);

        var marker2 = new kakao.maps.Marker({ 
            position: map.getCenter() 
        }); 

        marker2.setMap(map);

        kakao.maps.event.addListener(map, 'click', function(mouseEvent) {        
    
            var latlng = mouseEvent.latLng; 
    
            marker2.setPosition(latlng);
    
            var message = '클릭한 위치의 위도는 ' + latlng.getLat() + ' 이고, ';
            message += '경도는 ' + latlng.getLng() + ' 입니다';
    
            var resultDiv = document.getElementById('clickLatlng'); 
            resultDiv.innerHTML = message;
        
        });
    </script>
</body>
</html>
